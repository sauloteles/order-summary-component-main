<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card-main">
    <img class="img-top" src="./images/illustration-hero.svg" alt="">
    <div class="card-content">
      <h2>Order Summary</h2>
      <p class="detail-plan">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <p class="plan-type">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <div class="btns">
        <button class="btn-pay">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </div>

</body>
</html>
